<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<form th:action="@{/Produtos/" th:object="$Produtos" method = "POST">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Nome Produtos</label>
    <input type="text" name="name" th:field="{name}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Quantidade</label>
    <input type="number" name="quantidade" th:field="{quantidade}"  class="form-control" id="exampleInputPassword1">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>

  <div class="mb-3">

    <label for="exampleInputPassword1" class="form-label">Pre√ßo</label>
    <input type="" name="quantidade" th:field="{quantidade}"  class="form-control">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" >
    <label class="form-check-label" for="exampleCheck1">ADD</label>
  </div>
  <button th:href="@(/Produtos/edit/{id}(id) = $Produtos.id)" type="submit" class="btn btn-primary">Submit</button>
  <button th:href="@(/Produtos/excluir/{id}(id) = $Produtos.id)" type="submit" class="btn btn-primary">excluir</button>

</form>

</body>
</html>
